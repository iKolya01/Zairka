<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Классный журнал</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
    <!-- Personal style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<script type='text/javascript'>
	  $(document).ready(function() {
	      var marg_top = ($(window).height() - 300) / 2;
		  $('#auth').css('margin-top',marg_top);
		  
		  $(window).resize(function(){
			var marg_top = ($(window).height() - 300) / 2;
		    $('#auth').css('margin-top',marg_top);
		  });
		});
	</script>
  </head>
  <body class="SUL">
    <div class="container" id="auth">
	  <div class="row">
		<div class="col-md-offset-4 col-md-4">
		  <center><h1>Авторизация</h1></center>
		  <hr />
		</div>
	  </div>
	  <div class="row">
	    <div class="col-sm-offset-4 col-sm-4 col-md-4 col-md-offset-4">
		  <form class="form-horizontal" role="form" action="" method="post">
			<div class="form-group">
			  <div class="col-sm-10 col-sm-offset-1">
				<input type="login" name="LOGIN" class="form-control" id="inputLogin" placeholder="Логин">
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-sm-10 col-sm-offset-1">
				<input type="password" name="PASSWORD" class="form-control" id="inputPassword" placeholder="Пароль">
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-sm-12">
				<div class="checkbox">
				  <center><label>
					<input type="checkbox" name="INSYSTEM"> Оставаться в системе
				  </label></center>
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-sm-offset-4 col-sm-4">
				<p class="text-center">
				  <button type="submit" class="btn btn-default">Войти</button>
				</p>
			  </div>
			</div>
		  </form>
		</div>
	  </div>
	</div>
  </body>
</html>
